<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/form.css}" rel="stylesheet">
<link th:replace="fragments/base.html :: style">
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="fragments/base.html :: nav"></nav>
	<header th:replace="fragments/base.html :: header"></header>
	<form th:action="@{/login}" method="POST">
		<div class="container">
			<div>
				<span>Username:</span> <span><input name="username"
					type="text" required /></span>
			</div>
			<div>
				<span>Password:</span> <span><input name="password"
					type="password" required /></span>
			</div>
			<div>
				<span><button type="submit">Login</button></span>
			</div>
		</div>
	</form>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
