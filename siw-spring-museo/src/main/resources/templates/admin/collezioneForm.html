<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/form.css}" rel="stylesheet">
<link th:replace="fragments/base.html :: style">
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Modifica Collezione</title>
</head>
<body>
	<nav th:replace="fragments/base.html :: nav"></nav>
	<header th:replace="fragments/base.html :: header"></header>
	<div>
		<h4>Inserisci i dati della collezione</h4>
	</div>
	<form th:action="@{/admin/collezioni}" method="POST">
		<div class="container">
			<div>
				<span><input type="hidden" th:field="${collezione.id}"
					readonly /></span>
			</div>
			<div>
				<span><input type="hidden"
					th:field="${collezione.curatore.id}" readonly /></span>
			</div>
			<div>
				<span>Nome Collezione:</span> <span><input type="text"
					th:field="${collezione.nome}" th:value="${collezione.nome}"
					required /></span>
				<div th:if="${#fields.hasErrors('collezione.nome')}"
					th:errors="${collezione.nome}" th:style="'color:red'"></div>
			</div>
			<div>
				<div>Descrizione:</div>
				<span> <textarea rows="6" cols="70" name="descrizione"
						th:field="${collezione.descrizione}"
						th:text=${collezione.descrizione} required>Descrizone collezione</textarea>
				</span>
				<div th:if="${#fields.hasErrors('collezione.descrizione')}"
					th:errors="${collezione.descrizione}" th:style="'color:red'"></div>
			</div>
			<div>
				<span><button type="submit">Invia</button></span>
			</div>
		</div>
	</form>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
